<style>
	#div1 {
		width: 200px;
		height: 200px;
		background: orange;
	}
</style>
<script>
	function toChange(nane,value) {
		var oDiv = document.getElementById('div1');
		oDiv.style[nane] = value;
	}
</script>
</head>
<body>
	<input type="button" value="变宽" onclick="toChange('width','300px')">
	<input type="button" value="变高" onclick="toChange('height','300px')">
	<input type="button" value="变色" onclick="toChange('background','red')">
    <div id="div1"></div>
</body>
