<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#div1 {
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		left: 600px;
	}
	#div2 {
		width: 1px;
		height: 300px;
		position: absolute;
		left: 300px;
		background: black;
	}
	#div3 {
		width: 1px;
		height: 300px;
		position: absolute;
		left: 100px;
		background: black;
	}
</style>
<script>
	var timer = null;
	function startMove(iTage) {
		var oDiv = document.getElementById('div1');

		clearInterval(timer);
		timer = setInterval(function(){
			var speed = 0;
			if (oDiv.offsetLeft<iTage){
				speed = 7;
			}
			else{
				speed = -7;
			}
			if (Math.abs(oDiv.offsetLeft-iTage)<7){
				clearInterval(timer);
				oDiv.style.left = iTage+'px';
			}
			else{
				oDiv.style.left = oDiv.offsetLeft+speed+'px';
			}
		},30)
	}
</script>
</head>
<body>
	<input type="button" value="走到300" onclick="startMove(100)">
	<input type="button" value="走到100" onclick="startMove(300)">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
